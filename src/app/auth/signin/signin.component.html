<div class="login-component  animated fadeInDown">
  <div class="loginColumns ng-scope">
    <div class="row">
      <div class="col-md-12">
        <div class="ibox-content">
          <h2>Login</h2>
          <hr>
          <form class="m-t ng-pristine ng-valid" novalidate [formGroup]="user" (ngSubmit)="onSubmit(user)">
            <div class="form-group">
              <input type="email" class="form-control green-focus" placeholder="Username" formControlName="username">
              <div class="error" *ngIf="user.get('username').hasError('required') && user.get('username').touched">
                Username is required!
              </div>
              <div class="error" *ngIf="user.get('username').hasError('email') && user.get('username').value.length>0">
                Username is not valid!
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control green-focus" placeholder="Password" formControlName="password">
              <div class="error" *ngIf="user.get('password').hasError('required') && user.get('password').touched">
                Password is required!
              </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="user.invalid">Login</button>
            <a href="#">
              <small>Forgot password?</small>
            </a>
          </form>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
